<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <!-- Vertical cards -->
        <section id="columnContainer">
            <div id="cornflowerBlueCard">
                <p>Card 1</p>
            </div>
            <div id="crimsonCard">
                <p>Card 2</p>
            </div>
            <div id="greenCard">
                <p>Card 3</p>
            </div>
            <div id="orangeCard">
                <p>Card 4</p>
            </div>
        </section>
        
        <!-- Horizontal cards -->
        <section id="rowContainer">  
            <div id="pinkCard">
                <p>Card 5</p>
            </div>
            <div id="greyCard">
                <p>Card 6</p>
            </div>
            <div id="lightBlueCard">
                <p>Card 7</p>
            </div>
            <div id="blueCard">
                <p>Card 8</p>
            </div>
        </section>
    </main>
</body>
</html>
