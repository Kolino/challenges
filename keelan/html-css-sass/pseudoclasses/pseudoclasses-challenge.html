<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses Challenge</title>
    <link rel="stylesheet" href="./pseudoclasses-style.css">
</head>
<body>
    <form>
        <div>
            <label for="enabledInput">Enabled Input:</label>
            <input type="text" name="enabledInput" id="enabledInput" />
        </div>
        
        <div>
            <label for="disabledInput">Disabled Input:</label>
            <input type="text" name="disabledInput" id="disabledInput" disabled />
        </div>
        
        <div>
            <label for="reqEnabledInput">Required / Enabled Input:</label>
            <input type="text" name="reqEnabledInput" id="reqEnabledInput" required />
        </div>
        
        <div>
            <input type="submit" value="Disabled Submit" disabled />
            <input type="submit" value="Enabled Submit" />
        </div>
    </form>
</body>
</html>
